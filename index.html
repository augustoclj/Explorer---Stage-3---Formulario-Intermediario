<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Fomulario Mentoria</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulario abaixo para agendar sua mentoria</p>
    </header>
    <form id="form-mentoria">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>
          <div class="col">
            <div class="input-wrapper">
              <label for="mentoria-name">Nome</label>
              <input type="text" id="mentoria-name"/>
            </div>
  
            <div class="input-wrapper">
              <label for="mentoria-lastname">Sobrenome</label>
              <input type="text" id="mentoria-lastname"/>
            </div>
          </div>          

          <div class="input-wrapper">
            <label for="mentoria-mail">Email <span>(digite um e-mail válido)</span></label>
            <input type="email" id="mentoria-mail"/>
          </div>

          <div class="input-wrapper">
            <label for="mentoria-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="mentoria-password"/>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>
          <div class="input-wrapper">
            <label for="mentoria-leadername">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentoria-leadername"/>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus Horários Disponíveis</legend>
          <h2>Primeira Mentoria</h2>
          <div class="col">  
            <div class="input-wrapper">
            <label for="mentoria-first_date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="mentoria-first_date"/>
          </div>
          <div class="input-wrapper">
            <label for="mentoria-first_begin">Das </label>
            <input type="time" id="mentoria-first_begin"/>
          </div>
          <div class="input-wrapper">
            <label for="mentoria-first_end">Até</label>
            <input type="time" id="mentoria-first_end"/>
          </div>
        </div>
          <h2>Segunda Mentoria</h2>
          <div class="col">  
            <div class="input-wrapper">
            <label for="mentoria-2th_date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="mentoria-2th_date"/>
          </div>
          <div class="input-wrapper">
            <label for="mentoria-first_begin">Das </label>
            <input type="time" id="mentoria-2th_begin"/>
          </div>
          <div class="input-wrapper">
            <label for="mentoria-first_end">Até</label>
            <input type="time" id="mentoria-2th_end"/>
          </div>

          </div>
        
      </fieldset>
    </form>
    <footer>
      <button class="button" form="form-mentoria">SALVAR</button>
    </footer>
  </div>
</body>
</html>
